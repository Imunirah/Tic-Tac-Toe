<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe </title>
<link rel="stylesheet" href="Tic-Tac-Toe.css">
    <script> src="Tic-Tac-Toe.css"</script>
</head>
<body>
    <div class="first">
        <div class="title"> 
            <h1> Tic </h1> <h1>Tac</h1> <h1> Toe </h1>  
            
                    <button onclick="location.reload();"id="reload">Play Again</button>
                 
        </div> 
        

            <!-- <div class="bg"></div> -->

        <div class="bg">
            <video autoplay muted loop id="myVideo">
                <source src="Tic-Tac-Toe.mp4" type="video/mp4">
            </video>
        </div>

        <div class= "game">    
            <div class="row">
                <div class="square" id="A1" ></div>
                <div class="square" id="A2" ></div>
                <div class="square" id="A3" ></div>
            </div>
            <div class="row">
                <div class="square" id="A4" ></div>
                <div class="square" id="A5" ></div>
                <div class="square" id="A6" ></div>
            </div>
            <div class="row">
                <div class="square" id="A7"></div>
                <div class="square" id="A8"></div>
                <div class="square" id="A9"></div>
            </div>
        </div>   
       
        
    </div>
    
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>        

    <script src="Tic-Tac-Toe.js"> </script>

</body>
</html>
